
<div class="details" *ngIf="isOpen">
    <div class="header">
        <span>Detalles del carrito</span>
        <button mat-icon-button (click)="onClose()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <div class="body">
        {{ items | json }}
    </div>
    <div class="actions">
        <button mat-flat-button color="primary" (click)="checkout()">
            Ir al pago
        </button>
    </div>
</div>


<!-- Spinner -->
<div *ngIf="loading; else hasProducts" class="spinner">
   <section class="products">
        <h1>Cargando productos...</h1>
    </section>
</div>

<!-- Productos -->
<ng-template #hasProducts>
    <section class="products" *ngIf="products.length; else noProducts">
        <app-product
            *ngFor="let product of products"
            [product]="product"
            (addToCartEvent)="addToCart($event)">
        </app-product>
        <app-go-up></app-go-up>
    </section>
</ng-template>

<!-- No hay productos -->
<ng-template #noProducts>
    <section class="products">
        <h1>No hay productos :(</h1>
        <p class="error" *ngIf="errorMsg">
            Se ha producido un error: {{ errorMsg }}
        </p>
    </section>
</ng-template>
